name: CI

on:
  push:
    branches:
      - main
      - test-ci-setup
  pull_request:
    branches:
      - main
      - test-ci-setup

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Updated to Node.js 20

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo 'BUN_INSTALL="$HOME/.bun"' >> $GITHUB_ENV
          echo 'PATH="$BUN_INSTALL/bin:$PATH"' >> $GITHUB_ENV
        shell: bash

      - name: Cache Bun dependencies
        uses: actions/cache@v3 # Updated to Node.js 20
        with:
          path: ~/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run Biome
        run: bun check

      - name: Build with Tsup
        run: bun run build

      - name: Run tests with coverage
        run: bun test

      - name: Upload coverage report
        uses: actions/upload-artifact@v3 # Updated to Node.js 20
        with:
          name: coverage-report
          path: ./coverage